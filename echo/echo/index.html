    <!-- reminder alarm warning with time -->
    <div class="alarm-container">
        <div class="alarm-col">
            <div class="alarm-title">
                <p class="paragraph">Set an alarmed reminder...</p>
                <p class="smallPara">(An alarm rings when the due time ends)</p>
            </div>
            <div class="alarm-list">
                <input id="alarmTime" type="datetime-local">
                <button id="alarmButton" class="btn-reminder" onclick="setAlarm(this);">Set Reminder</button>
            </div>
            <div id="alarmOptions" style="display:none;">
                <button onclick="snooze();" class="btn-check width">Snooze</button>
                <button onclick="stopAlarm();" class="btn-delete width">Stop</button>
            </div>
        </div>
    </div>
